 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>amazon login page</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="login_Page">
      <div class="logo">
          Amazon prime
      </div>
      <div class="login_container">
          <div class="signIn">
            Sign-In
          </div>
          <div class="input_box">
            <label for="email">
              Email or mobile phone number</label>
            <input type="text" name="email_phone">
          </div>
          <div class="input_box">
            <label for="password">Password
              <span class="blue">
                Forgot your password?</span>
            </label>
            <input type="password" name="email_phone">
          </div>
          <div class="signInBtn">
              <input type="submit" value="Sign-in">
          </div>
          <div class="privacy_note">
            By continuing, you agree to the amazon 
            <span class="blue">conditons of use and privacy notice.</span>
          </div>
          <div class="keep_signed">
            <input type="checkbox">
            Keep me signed in. <span class="blue">Details</span>
          </div>
          <div class="newTxt">
            <span>New to amazon?</span>
          </div>
          <div class="createBtn">
            <input type="button" value="Create your amazon account">
          </div>
      </div>
      <div class="footer">
        <ul>
          <li class="blue">Terms and Privacy Notice</li>
          <li class="blue">Send us feedback</li>
          <li class="blue">Help</li>
        </ul>
        <div class="copyRight">
          &#169; 1996-2022, amazon.com, Inc or its affiliates
        </div>
      </div>
   </div>
 </body>
 </html>
